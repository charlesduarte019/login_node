<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <!--Script-->
    <link rel="stylesheet" href="./css/users.css">
    <script src="./js/users.js"></script>
</head>

<body onload="carregarUser(), carregarProjetos()">
    <div class="projects-page">
        <div class="projects">
            <header>
                <h1>My projects</h1>
                <button class="createProject" onclick="createProject()">Create project</button>
            </header>
            <section>
                <ul id="listProjects">
                </ul>
            </section>
        </div>
        <div class="user">
            <section>
                <h2>Perfil</h2>
                <ul id="userPerf">
                </ul>
            </section>
            <div class="buttons">
                <button id="saveUser" onclick="saveUser()" disabled>Save edit</button>
                <button id="editUser" onclick="editUser()"><img id="pen" src="./images/pencil.svg"></button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
</body>

</html>
