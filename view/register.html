<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/config.css">
</head>

<body>

  <h2>Login Form</h2>

  <form action="/action_page.php" method="post">
    <div class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="psw" required>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Ex: yourmail@mail.com" name="psw" required>

      <label for="whatsapp"><b>Whatsapp</b></label>
      <input type="whatsapp" placeholder="Ex: +55(DDD)00000-0000" name="psw" required>

      <label for="city"><b>City</b></label>
      <input type="city" placeholder="Ex: your city " name="psw" required>

      <label for="uf"><b>UF</b></label>
      <input type="uf" placeholder="Ex: UF " name="psw" required>
    </div>



    <div class="square" style="background-color:#f1f1f1">
      <button id="submit" type="submit" onclick="">Login</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </div>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </form>

</body>

<script src="./js/content.js"></script>

</html>
